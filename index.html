<!DOCTYPE html>
<!-- Das DOCTYPE-Element informiert den Browser über die verwendete HTML-Version (hier HTML5) -->
<html lang="de">
<!-- Das html-Element ist das Wurzelelement und der lang-Attribut gibt die Sprache des Inhalts an -->

<head>
    <!-- Der head-Bereich enthält Metadaten und Verweise auf externe Ressourcen wie Stylesheets oder Scripts -->
    <meta charset="UTF-8">
    <!-- Das meta-Element mit dem charset-Attribut legt den Zeichensatz fest, hier UTF-8 für internationale Zeichensätze -->
    <title>NewGenMedia Startseite</title>
    <!-- Der title definiert den Titel der Webseite, der in der Titelleiste des Browsers angezeigt wird -->
    <!-- Fügen Sie hier Stylesheet-Links oder weitere Metadaten hinzu, wenn nötig -->
</head>

<body>
    <!-- Der body-Bereich enthält den Inhalt der Webseite, der für Nutzer sichtbar ist -->

    <!-- Kopfbereich mit Logo und Begrüßungstext -->
    <header>
        <img src="logo.jpg" alt="NewGenMedia Logo" id="logo">
        <!-- Das img-Element bindet ein Bild ein; 'src' ist der Pfad zum Bild, 'alt' ist der Alternativtext -->
        <h1>Willkommen bei NewGenMedia</h1>
        <!-- h1 ist die Überschrift der höchsten Ebene und sehr wichtig für SEO -->
    </header>

    <!-- Navigationsmenü -->
    <nav>
        <!-- Das nav-Element definiert einen Abschnitt mit Navigationslinks -->
        <ul>
            <!-- ul definiert eine ungeordnete Liste -->
            <li><a href="#services">Unsere Leistungen</a></li>
            <!-- li repräsentiert ein Listenelement, a (Anker) wird für Hyperlinks verwendet -->
            <li><a href="#about">Über Uns</a></li>
            <li><a href="#contact">Kontakt</a></li>
        </ul>
    </nav>

    <!-- Hauptinhalt der Startseite -->
    <main>
        <!-- Das main-Element enthält den Hauptinhalt der Webseite -->
        <section id="services">
            <!-- section definiert einen Abschnitt in einem Dokument, id ist ein eindeutiger Bezeichner -->
            <h2>Unsere Leistungen</h2>
            <!-- h2 ist eine Überschrift der zweiten Ebene -->
            <p>Hier stellen wir unsere Hauptdienstleistungen vor.</p>
            <!-- p definiert einen Absatz -->
        </section>

        <section id="about">
            <h2>Über Uns</h2>
            <p>Informationen über die Geschichte und Philosophie von NewGenMedia.</p>
        </section>

        <section id="contact">
            <h2>Kontakt</h2>
            <p>Wie Sie mit uns in Kontakt treten können.</p>
        </section>
    </main>

    <!-- Fußbereich der Webseite -->
    <footer>
        <!-- Das footer-Element definiert den Fußbereich der Webseite -->
        <p>&copy; 2024 NewGenMedia</p>
        <!-- &copy; erzeugt das Urheberrechtssymbol, p steht wieder für einen Absatz -->
    </footer>

</body>
</html>
